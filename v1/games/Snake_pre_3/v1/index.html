<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="game-area"></div>
    </div>
    <div class="comment-section">
        <div class="comment-box">
            <h3>Comments</h3>
            <div class="comment-input">
                <textarea placeholder="Share your high score or tips!"></textarea>
                <button>Post Comment</button>
            </div>
            <div class="comments-list">
                <div class="comment">
                    <strong>Player1:</strong> Just hit 450 points! The key is to plan your path ahead.
                </div>
                <div class="comment">
                    <strong>SnakeMaster:</strong> Use WASD for smoother control than arrow keys!
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
